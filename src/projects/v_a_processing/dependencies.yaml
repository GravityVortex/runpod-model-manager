# 依赖配置文件
# 支持从不同索引源安装不同的依赖包

# 依赖组（按安装源分组）
groups:
  # PyTorch 相关包（需要从 PyTorch 官方索引安装）
  pytorch:
    index_url: "https://download.pytorch.org/whl/cu121"
    packages:
      - torch==2.4.1
      - torchaudio==2.4.1
      - torchvision==0.19.1
    description: "PyTorch with CUDA 12.1 support"

  # 标准 PyPI 包（从默认源安装）
  standard:
    index_url: null # null 表示使用默认 PyPI 源
    packages:
      - demucs==4.0.1
      - ffmpeg-python==0.2.0
      - numpy==2.2.6
      - pydub==0.25.1
      - pytsmod==0.3.8
      - soundfile==0.13.1
      - requests==2.32.5
      - fastapi==0.121.2
      - python-multipart==0.0.20
      - uvicorn==0.38.0
      - librosa==0.11.0
      - openai-whisper==20250625
      - funasr==1.2.7
      - pyyaml==6.0.3
      - boto3==1.41.1
      - httpx==0.28.1
      - aiofiles==25.1.0
      - opencv-python==4.12.0.88
    description: "Standard packages from PyPI"

# 安装顺序（某些包需要先安装）
install_order:
  - pytorch # 先安装 PyTorch
  - standard # 再安装其他包

# 元数据
metadata:
  project: v-a-processing
  python_version: "3.10"
  created: "2025-12-31"
  updated: "2026-01-04"
  description: "V-A processing project dependencies"
