# 依赖配置文件
# 支持从不同索引源安装不同的依赖包

# 依赖组（按安装源分组）
groups:
  # PyTorch 相关包（需要从 PyTorch 官方索引安装）
  pytorch:
    index_url: "https://download.pytorch.org/whl/cu121"
    packages:
      - torch==2.4.1
      - torchaudio==2.4.1
    description: "PyTorch with CUDA 12.1 support"
  
  # 标准 PyPI 包（从默认源安装）
  standard:
    index_url: null  # null 表示使用默认 PyPI 源
    packages:
      - tqdm==4.67.1
      - scipy==1.10.1
      - numpy==1.23.5
      - scikit-learn==1.1.0
      - kaldiio==2.18.1
      - pyyaml==6.0.3
      - matplotlib==3.7.5
      - pandas==2.0.3
      - openpyxl==3.1.5
      - transformers==4.46.3
      - sentencepiece==0.2.0
      - hdbscan==0.8.40
      - umap-learn==0.5.7
      - soundfile==0.13.1
      - librosa==0.11.0
      - onnxruntime==1.19.2
      - modelscope==1.10.0
      - funasr
      - fastapi==0.121.0
      - uvicorn==0.33.0
      - python-multipart==0.0.20
      - addict==2.4.0
      - runpod
    description: "Standard packages from PyPI"

# 安装顺序（某些包需要先安装）
install_order:
  - pytorch    # 先安装 PyTorch
  - standard   # 再安装其他包

# 元数据
metadata:
  project: speaker-diarization
  python_version: "3.10"
  created: "2024-11-23"
  description: "Speaker diarization project dependencies"
