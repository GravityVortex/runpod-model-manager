version: '3.8'

services:
  speaker-diarization:
    build:
      context: .
      dockerfile: Dockerfile.commercial
    image: your-registry/speaker-diarization:${VERSION:-latest}
    container_name: speaker-diarization
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # 只挂载模型目录，依赖已在镜像中
      - ./models:/app/models:ro
      - ./data:/app/data
    environment:
      - MODEL_PATH=/app/models
      - LOG_LEVEL=INFO
      - MAX_WORKERS=4
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 可选：Redis 缓存层
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru

volumes:
  redis-data:
